<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Phone Login</title>
</head>
<body>
  <h2>Spotify Phone Login</h2>
  <button id="loginBtn">Login to Spotify</button>

  <script>
    const clientId = "244de89a12e446b99a60bdd0892d75ff";
    const redirectUri = "https://script.google.com/macros/s/AKfycbxhWiJ5QUNrsfMVJ4D2bXan6twI3SI1KJ-oYhs1nzLKv0y-hLq0EjIFifKeupcjkGA/exec";
    const scopes = [
      "user-read-playback-state",
      "user-modify-playback-state",
      "streaming",
      "playlist-read-private",
      "playlist-read-collaborative",
      "user-library-read"
    ].join(" ");

    function generateRandomString(length) {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
      return Array.from({ length }, () => chars[Math.floor(Math.random() * chars.length)]).join("");
    }

    async function generateCodeChallenge(codeVerifier) {
      const data = new TextEncoder().encode(codeVerifier);
      const digest = await crypto.subtle.digest("SHA-256", data);
      return btoa(String.fromCharCode(...new Uint8Array(digest)))
        .replace(/\+/g, "-").replace(/\//g, "_").replace(/=+$/, "");
    }

    document.getElementById("loginBtn").onclick = async () => {
      const codeVerifier = generateRandomString(128);
      localStorage.setItem("code_verifier", codeVerifier);

      const codeChallenge = await generateCodeChallenge(codeVerifier);

      const url = new URL("https://accounts.spotify.com/authorize");
      url.searchParams.append("client_id", clientId);
      url.searchParams.append("response_type", "code");
      url.searchParams.append("redirect_uri", redirectUri);
      url.searchParams.append("scope", scopes);
      url.searchParams.append("code_challenge_method", "S256");
      url.searchParams.append("code_challenge", codeChallenge);

      window.location.href = url.toString();
    };
  </script>
</body>
</html>
